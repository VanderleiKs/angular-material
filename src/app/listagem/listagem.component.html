<div>
    <div>
        @if(books()){
            <table mat-table [dataSource]="books()">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let b">{{b.id}}</td>
                </ng-container>
                
                <ng-container matColumnDef="name">
                    <th mat-header-cell  *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let b">{{b.name}}</td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="colunsView"></tr>
                <tr mat-row (click)="click()" *matRowDef="let row; columns: colunsView"></tr>
                
            </table>
        }
    </div>
</div>
